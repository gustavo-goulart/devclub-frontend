<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Convert Money</title>
  </head>
  <body>
    <main>
      <label>
        Converter <strong>de:</strong>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <strong>para:</strong>
        <select>
          <option>US$-Dólar Americano</option>
          <option>€-Euro</option>
          <option>GBP-Libras</option>
          <option>BTn-Bitcoin</option>
        </select>
      </label>

      <label
        >Valor
        <input placeholder="R$ 10.000,00" />
      </label>

      <button>Converter</button>

      <section>
        <div class="currency-box">
          <img src="assests/images/real.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value">R$ 0,00</p>
        </div>

        <div>
          <img src="assests/images/seta.png" class="arrow-img" alt="seta" />
        </div>

        <div class="currency-box">
          <img src="assests/images/dolar.png" alt="logo-moeda-convertida" />
          <p class="currency">Dólar</p>
          <p class="currency-value">US$ 0.00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="src/js/script.js"></script>
</html>
