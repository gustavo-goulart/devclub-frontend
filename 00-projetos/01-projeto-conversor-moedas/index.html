<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Convert Money</title>
  </head>
  <body>
    <main>
      <label>
        Converter <strong>de:</strong>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <strong>para:</strong>
        <select class="currency-select">
          <option value="dolar">US$-Dólar Americano</option>
          <option value="euro">€-Euro</option>
          <option value="libras">GBP-Libras</option>
          <option value="bitcoin">BTC-Bitcoin</option>
        </select>
      </label>

      <label
        >Valor
        <input id="reset" class="input-currency" placeholder="R$ 10.000,00" />
      </label>

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="assets/images/real.png" alt="logo-moeda-a-converter" />
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <div>
          <img src="assets/images/seta.png" class="arrow-img" alt="seta" />
        </div>

        <div class="currency-box">
          <img
            class="currency-img"
            src="assets/images/dolar.png"
            alt="logo-moeda-convertida"
          />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currency-value">US$ 0.00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="src/js/script.js"></script>
</html>
